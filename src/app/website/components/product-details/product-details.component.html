<section class="container mx-auto px-4">
  <div class="flex flex-col md:grid md:grid-cols-2 gap-5 md:grid-rows-details">
    <div>
      <ngx-glide
        #ngxGlide
        *ngIf="productDetails?.images?.length !== 0; else elseBlock"
      >
        <ng-container *ngFor="let image of productDetails?.images">
          <app-img
            [changeImage]="image"
            [alt]="productDetails?.title ?? ''"
          ></app-img>
        </ng-container>
      </ngx-glide>

      <ng-template #elseBlock>
        <app-img
          [changeImage]="''"
          [alt]="productDetails?.title ?? ''"
        ></app-img>
      </ng-template>
    </div>

    <div class="flex flex-col gap-2">
      <h2 class="text-2xl font-bold">
        {{ productDetails?.title }} ({{ productDetails?.category?.name }})
      </h2>

      <p>{{ productDetails?.price | currency }}</p>

      <div class="max-h-full overflow-y-auto overscroll-contain scroll-smooth">
        <p>{{ productDetails?.description }}</p>
      </div>

      <button
        class="mt-5 border-2 border-solid border-green-store bg-green-store px-4 py-1 mb-5 rounded w-full hover:text-white md:w-auto"
        (click)="goToBack()"
      >
        Back
      </button>
    </div>
  </div>
</section>
