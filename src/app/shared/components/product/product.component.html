<div
  class="h-full border border-slate-600 rounded-md flex flex-col justify-between"
>
  <div class="h-40">
    <a [routerLink]="['/product', product.id]">
      <app-img
        [changeImage]="product.images[0]"
        [alt]="product.title"
      ></app-img>
    </a>
  </div>

  <div
    class="flex-1 flex flex-col justify-between items-center gap-y-1.5 bg-gray-50 rounded-b p-3"
  >
    <h3>{{ product.price | currency }}</h3>
    <p>{{ product.title }}</p>

    <div class="flex flex-col gap-3 w-full">
      <button
        (click)="addToCar()"
        class="border py-1 px-2 rounded border-lime-600 w-full bg-lime-300 hover:bg-lime-500"
      >
        Add car
      </button>

      <button
        (click)="showProductDetail()"
        class="border py-1 px-2 rounded border-amber-600 w-full bg-amber-300 hover:bg-amber-500"
      >
        Show details
      </button>
    </div>
  </div>
</div>
