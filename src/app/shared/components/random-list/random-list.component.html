<div class="flex flex-col gap-5">
  <h3 class="text-center font-semibold">{{ title | titlecase }}</h3>

  <input
    type="text"
    placeholder="Ingresa un mensaje"
    [(ngModel)]="label"
    (keydown.enter)="addNewItem()"
  />

  <ul class="flex flex-col gap-5">
    <li
      *ngFor="let item of randomList"
      class="grid grid-cols-3 items-center border-b border-black pb-2"
    >
      <span>{{ item.label }}</span>
      <span>{{ item.num | memoize }}</span>
      <button
        class="bg-red-600 text-white rounded-lg p-1.5 hover:cursor-pointer hover:bg-red-500"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
