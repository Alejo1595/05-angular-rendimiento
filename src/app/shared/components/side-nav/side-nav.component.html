<nav [ngClass]="{ 'lg:hidden': isHiddenLgSizeScreen }">
  <div
    class="fixed top-0 left-0 w-screen h-screen z-10 bg-black/50"
    [ngClass]="{ invisible: !isMenuOpen }"
    (click)="toggleMenu()"
  ></div>

  <div
    class="fixed z-20 top-0 w-full md:w-1/2 lg:w-1/3 h-screen bg-white shadow-lg flex flex-col justify-between transition duration-300 delay-100"
    data-testID="Menu"
    [ngClass]="{
      '-translate-x-menu-transition': !isMenuOpen && position === 'left',
      'rounded-r-lg translate-x-0': isMenuOpen && position === 'left',
      'left-0': position === 'left',
      'translate-x-menu-transition': !isMenuOpen && position === 'right',
      'translate-x-0 rounded-l-lg': isMenuOpen && position === 'right',
      'left-0 md:left-1/2 lg:left-2/3': position === 'right'
    }"
  >
    <div class="h-full overflow-y-auto">
      <ng-content></ng-content>
    </div>

    <button
      (click)="toggleMenu()"
      class="self-center p-2 border my-1.5 border-red-400 text-red-400 rounded-lg md:hidden"
    >
      Close
    </button>

    <button
      (click)="toggleMenu()"
      class="absolute z-20 top-3 self-center p-2 border border-gray-800 bg-gray-300 rounded-full hidden md:block"
      [ngClass]="{
        'left-menu': position === 'left',
        'left-menu2': position === 'right'
      }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</nav>
